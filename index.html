<!DOCTYPE html>

    <title>Steel Work Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Steel Work Company</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>

    <section class="slider" id="portfolio">

    <!-- Footer -->
    <footer>
